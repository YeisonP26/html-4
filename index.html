<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .flashcard {
            background-color: #4b80ac;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 10px;
            width: 300px;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .flashcard h2 {
            font-size: 24px;
            margin-top: 0;
            margin-bottom: 10px;
            text-align: center;
            color: #333;
        }
        .flashcard p {
            font-size: 18px;
            color: #555;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="flashcard">
    <h2>&lt;!DOCTYPE html&gt;</h2>
    <p>?</p>
</div>

<div class="flashcard">
    <h2>&lt;html&gt;</h2>
    <p>?</p>
</div>

<div class="flashcard">
    <h2>&lt;head&gt;</h2>
    <p>?</p>
</div>

<div class="flashcard">
    <h2>&lt;body&gt;</h2>
    <p>?</p>
</div>

<div class="flashcard">
    <h2>&lt;title&gt;</h2>
    <p>?</p>
</div>

<div class="flashcard">
    <h2>&lt;h1&gt;, &lt;h2&gt;, ..., &lt;h6&gt;</h2>
    <p>?</p>
</div>

<div class="flashcard">
    <h2>&lt;p&gt;</h2>
    <p>?</p>
</div>

<div class="flashcard">
    <h2>&lt;a&gt;</h2>
    <p>?</p>
</div>

<div class="flashcard">
    <h2>&lt;img&gt;</h2>
    <p>?</p>
</div>



</body>
</html>
